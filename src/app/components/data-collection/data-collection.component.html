<div class="container max-vh-100">
  <!-- User Details Getting -->
  <div class="d-flex justify-content-between">
    <!-- Input Section  -->
    <div
      style="box-shadow: 0px 16px 20px 0px rgba(0, 0, 0, 0.176)"
      class="mt-3 p-3 border border-primary col-5 needs-validation rounded"
    >
      <h1 style="margin-left: 15%">User DataBase</h1>
      <label for="userFirstName" class="form-label mb-0">First Name</label>
      <input
        [(ngModel)]="firstName"
        type="text"
        class="form-control mt-2 mb-3"
        id="userFirstName"
        placeholder="First Name"
        required
      />
      <label for="userLastName" class="form-label mb-0">Last Name</label
      ><input
        [(ngModel)]="lastName"
        type="text"
        class="form-control mt-2 mb-3"
        id="userLastName"
        placeholder="Last Name"
        required
      />
      <label for="userEmail" class="form-label mb-0">Email address</label
      ><input
        [(ngModel)]="email"
        type="email"
        class="form-control mt-2 mb-3"
        id="userEmail"
        placeholder="Email Address"
        required
      />
      <label for="userPhone" class="form-label mb-0">Phone Number</label
      ><input
        [(ngModel)]="phone"
        type="text"
        class="form-control mt-2 mb-3"
        id="userPhone"
        placeholder="Phone Number"
        required
      />
      <input type="checkbox" class="form-check-input" id="userCheck" checked />
      <label
        style="font-size: 12px"
        class="form-check-label mx-2"
        for="userCheck"
        >I Agree Terms and Conditions</label
      >
      <div>
        <button class="btn btn-primary my-4" type="submit" (click)="addData()">
          {{ btn }}
        </button>
      </div>
    </div>
    <!-- Recent Addition -->
    <div class="col-5 ms-5 mt-4">
      <div class="d-flex justify-content-between mb-3">
        <h4>Recent Add:</h4>
        <button class="btn btn-primary" routerLink="/history">history</button>
      </div>
      <div class="contentPage rounded border border-primary">
        <!-- Main Div for listing -->
        <div
          *ngFor="let user of userDetails"
          class="p-3 d-flex justify-content-between border-bottom border-primary"
        >
          <div>
            <p class="fs-5 mb-0">{{ user.firstName }} {{ user.lastName }}</p>
            <li class="mb-0">{{ user.phone }}</li>
            <li class="mb-0">{{ user.email }}</li>
          </div>
          <div class="mt-4">
            <button
              class="me-3 btn btn-outline-primary"
              (click)="edit(user.id)"
            >
              Edit
            </button>
            <button
              class="btn btn-outline-danger"
              (click)="deleteUser(user.id)"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
